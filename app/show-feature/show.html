<div class='container' ng-href='movie.imdbID'>
  <img class='col-md-4' src='{{vm.visMovie.Poster}}' />
  <div class='col-md-8'>
    <h1>{{ vm.visMovie.Title }}</h1>
    <p><strong>Starring:</strong> {{vm.visMovie.Actors}}</p>
    <p>{{vm.visMovie.Plot}}</p>
    <h3>Additional Details</h3>
    <h4>Awards</h4>
    <p>{{vm.visMovie.Awards}}</p>
    <h4>Country</h4>
    <p>{{vm.visMovie.Country}}</p>
    <h4>Genre</h4>
    <p>{{vm.visMovie.Genre}}</p>
    <h4>Language</h4>
    <p>{{vm.visMovie.Language}}</p>
    <h4>Rating</h4>
    <p>{{vm.visMovie.Rated}}</p>
  </div>
</div>
